<script>
  let arr = new Array();
  arr[0] = {};
  arr[1] = {};
  arr[2] = {};

  let count = 1;
  for (let i = 0; i < arr.length; i ++) {

    for (let j = 0; j < arr.length; j ++) {
      arr[i][j] = count;
      count ++;
    }


  }

  for (let i = 0; i < arr.length; i ++) {
    let str = "";
    for (let j = 0; j < arr.length; j ++) {
      str += arr[i][j];
    }
    console.log(str);
    console.log("---")
  }
</script>
